<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Редактировать</title>
    <script type="text/javascript" th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/edit.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/edit.css}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <h2>Редактирование</h2>

<table id="docs">
    <tr>
        <th>ID</th>
        <th>Номер документа</th>
        <th>Тип</th>
        <th>Название</th>
        <th>Дата</th>
        <th>URL</th>
    </tr>
    <tr>
        <td id="doc_id" th:text="${doc.id}"></td>
        <td><input type="text" id="doc_number" th:value="${doc.number}"/></td>
        <td><input type="text" id="doc_type" th:value="${doc.type}"/></td>
        <td><input type="text" id="doc_name" th:value="${doc.name}"/></td>
        <td><input type="date" id="doc_date" th:value="${doc.date}"/></td>
        <td><input type="text" id="doc_url" th:value="${doc.url}"/></td>
        <td><button id="save_btn" type="button">Сохранить</button></td>
    </tr>
</table>

</body>

</html>
